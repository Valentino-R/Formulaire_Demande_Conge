<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Formulaire demande de congé</title>
    </head>
    <body>
    <header>
        <img src="" alt=""> <!--logo orif ici-->
    </header>
    <main>
        <form method="get" action="">
            <p>
                <label for="prenom">Votre prénom </label>
                <input type="text" name="prenom" id="prenom" placeholder="Ex. : Mathieu" size="30" maxlength="20">
            </p>
            <p>
                <label for="nom">Votre Nom </label>
                <input type="text" name="nom" id="nom" placeholder="Ex. : Dupont" size="30" maxlength="20">
            </p>
            <p>
                <label for="emailbenef">Votre email </label>
                <input type="email" name="emailbenef" id="emailbenef" placeholder="Ex. : prénom.nom@formation.orif.ch" size="30" maxlength="40">
            </p>
            <p>
                <label for="emailmsp">email de votre MSP</label>
                <input type="email" name="emailmsp" id="emailmsp" placeholder="Ex. : prénom.nom@.orif.ch" size="30" maxlength="40">
            </p>
            <p>
                <label for="emailrs">email de votre RS</label>
                <input type="email" name="emailrs" id="emailrs" placeholder="Ex. : prénom.nom@.orif.ch" size="30" maxlength="40">
            </p>
            <p>
                <label for="date">indiquez la date de votre absence</label>
                <input type="date" id="date" name="date" min="2025-01-01" max="2025-12-31" />
            </p>
            <p>
                <label for="herdebut">indiquez l'heure du début de votre absence</label>
                <input type="time" id="heurdebut" name="heurdebut" min="8" max="17" />
            </p>
            <p>
                <label for="heurfin">indiquez l'heure de fin de votre absence</label>
                <input type="time" id="heurfin" name="heurfin" min="8" max="17" />
            </p>
            </form>
        </form>
    </main>
    <footer>

    </footer>    
    </body>
</html>
