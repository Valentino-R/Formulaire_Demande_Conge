<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Formulaire demande de congé</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <header>
        <img src="" alt=""> <!--logo orif ici-->
    </header>
    <main>
    <section id="form">
        <form method="get" action="">
            <fieldset>
                <legend>Donée du bénéficiair</legend>
                <p>
                    <label for="prenom">Votre prénom </label>
                    <input type="text" name="prenom" id="prenom" placeholder="Ex. : Mathieu">
                </p>
                <p>
                    <label for="nom">Votre Nom </label>
                    <input type="text" name="nom" id="nom" placeholder="Ex. : Dupont">
                </p>
                <p>
                    <label for="emailbenef">Votre email </label>
                    <input type="email" name="emailbenef" id="emailbenef" placeholder="Ex. : prénom.nom@formation.orif.ch">
                </p>
            </fieldset>
            <fieldset>
                <legend>Donnée additionnel</legend>
                <p>
                    <label for="emailmsp">email de votre MSP</label>
                    <input type="email" name="emailmsp" id="emailmsp" placeholder="Ex. : prénom.nom@.orif.ch">
                </p>
                <p>
                    <label for="emailrs">email de votre RS</label>
                    <input type="email" name="emailrs" id="emailrs" placeholder="Ex. : prénom.nom@.orif.ch">
                </p>
            </fieldset><fieldset>
                <legend>Donnée du congé</legend>
                <p>
                    <label for="datedebut">indiquez la date du debut de votre absence</label>
                    <input type="date" id="datedebut" name="datedebut" min="2025-01-01" max="2025-12-31">
                </p>
                <p>
                    <label for="datefin">indiquez la date de fin de votre absence</label>
                    <input type="date" id="datefin" name="datefin" min="2025-01-01" max="2025-12-31">
                </p>
                <p>
                    <label for="herdebut">indiquez l'heure du début de votre absence</label>
                    <input type="time" id="heurdebut" name="heurdebut" min="08:00" max="17:00">
                </p>
                <p>
                    <label for="heurfin">indiquez l'heure de fin de votre absence</label>
                    <input type="time" id="heurfin" name="heurfin" min="08:00" max="17:00">
                </p>
                <p>
                    <label for="typeabs">Séléctionner le type de votre absence </label><br>
                    <select name="typeabs" id="typeabs">
                        <option value="visit-medical">Visite médical</option>
                        <option value="mariage">Mariage</option>
                        <option value="deces">Décès</option>
                        <option value="demenagement">Déménagement</option>
                        <option value="naissance">Naissance</option>
                        <option value="comparution-officielle">Comparution officielle</option>
                        <option value="autre">Autre</option>
                    </select>
                </p>
                <p>
                    <label for="motif">Si autre, motif de l'absence ?</label><br>
                    <textarea name="motif" id="motif" placeholder="Ex. : rdv chez le psy"></textarea>
                </p>
            </fieldset>
            <p>
                <input type="submit" value="Envoyer votre demande" id="submit">
            </p>
            </form>
        </form>
    </section>
    <section class="hide" id="simumsp">
        <p id="infoconge"></p>
        <form method="get" action="">
            <p>
                <label for="reponse">Validé vous la demande congé ?</label><br>
                <select name="reponse" id="reponsemsp">
                    <option value="oui">Oui</option>
                    <option value="non">Non</option>
                    <option value="compensation">Demande de compensation</option>
                </select>
            </p>
            <p>
                <label for="motifrefu">Si non motif du refus </label><br>
                <textarea name="motif" id="motifrefu"></textarea>
            </p>
            <p>
                <input type="submit" value="Confirmer votre réponce">
            </p>
        </form>    
    </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>    
    </body>
</html>
